# アプリケーションを遅延的に初期化する
# 有効にするとBeanがアプリケーションの起動時でなく、必要に応じて作成されるようになる = アプリケーション起動時間短縮
# ※Beanに問題がある場合、起動時に障害が発生しなくなる
# ※起動後にJVMのヒープサイズを超える場合がある
# spring.main.lazy-initialization=true

# コンテキストパス
 server.servlet.context-path=/test

# Spring Foxのエンドポイント
# springfox.documentation.swagger.v2.path=/


##### バナー関係 #####

# ロゴを消す
# spring.main.banner-mode=off

# banner.txtがUTF-8以外の場合に文字コードを設定する
spring.banner.charset=SJIS

# banner.txtの場所がresources直下でない場合はlocationを指定する
spring.banner.location=/banner/banner.txt

# バナー画像の場所がresources直下でない場合はlocationを指定する
spring.banner.image.location=/banner/banner.jpg


##### ログ関係 #####

# Spring Boot Applicationの起動時ログを消す
# spring.main.log-startup-info=false

